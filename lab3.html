<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>
		Lab 3
	</title>
	
	<link rel="stylesheet" type="text/css" href="shapestablestyle.css">
</head>

<body>
<table style="text-align:center; width:60%; border-style:ridge;">
<caption><b><u>Basic Polygon Types</u></b></caption>
<br>
<th colspan="4">
	<i style="color:red">Key Dimensions of the Shape</i>
</th>

<tr>
	<td>1</td>
	<th>Circle</th>
	<td colspan="2">Radius</td>
</tr>

<tr class="Stripe">
	<td>2</td>
	<th>Square</th>
	<td colspan="2">Side (two)</td>
</tr>

<tr>
	<td>3</td>
	<th>Triangle</th>
	<td>Base</td>
	<td>Height</td>
</tr>

<tr class="Stripe">
	<td>4</td>
	<th>Rectangle</th>
	<td>Width</td>
	<td>Length</td>
</tr>

<tr>
	<td>5</td>
	<th>Pentagon</th>
	<td colspan="2">Side (five)</td>
</tr>

<tr class="Stripe">
	<td>6</td>
	<th>Diamond</th>
	<td>Long Diagonal</td>
	<td>Short Diagonal</td>
</tr>

<tr>
	<td>7</td>
	<th>Hexagon</th>
	<td colspan="2">Side (six)</td>
</tr>

<tr class="Stripe">
	<td>8</td>
	<th>Trapezium</th>
	<td colspan="2">Irregular/regular sides (four)</td>
</tr>

<tr>
	<td>9</td>
	<th>Star</th>
	<td>Edge Points (#)</td>
	<td>Radius</td>
</tr>
</table>
</body>
</html>
